<script type="text/javascript">
	 var i = 0; //start point 
	 var images = [];
	 var time = 2000;

	 // images list 

	 images[0] = '1.jpg';
	 images[1] = '2.jpg';
	 images[2] = '3.jpg';
	 images[3] = '4.jpg';
	 images[4] = '5.jpg';
	 images[5] = '6.jpg';

	 // change images 

	 function changeImg(argument) {
	 	// body...
	 	 document.slide.src = images[i];

	 	 if (i<images.length - 1) {
	 	 	i++;
	 	 }

	 	 else {
	 	 	i = 0;
	 	 }

	 	 setTimeout("changeImg()",time);
	 	  }

	 	  window.onload = changeImg;
</script>


<img name="slide" width="400" height="200">
